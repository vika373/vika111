<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадратное уравнение</title>
</head>
<body>
    <script>
       // Изначальное количество белых и черных фасолин
let whiteBeans = 75;
let blackBeans = 150;

while (whiteBeans + blackBeans > 1) {
    // Если обе фасолины белые
    if (whiteBeans >= 2) {
        whiteBeans -= 2;
        blackBeans += 1; // Добавляем одну черную фасолину в горшок
    } 
    // Если хотя бы одна фасолина черная
    else {
        blackBeans -= 1; // Убираем одну черную фасолину
    }
}

// После завершения цикла, проверяем цвет оставшейся фасоли
if (whiteBeans === 1) {
    alert("Белый горошек остался");
} else {
    alert("Черный горошек остался");
}

    </script>
</body>
</html>
